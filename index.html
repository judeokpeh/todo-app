<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="cs/style.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <header>
                <img src="image/icons8-task.gif" alt="">
                <h3>Organise your Tasks and Make them Goals
                </h3>
            </header>
            <div class="input-box">
                <input type="text" placeholder="set your goals">
                <img src="image/add.svg" alt="" onclick="addTask()">
            </div>
            <ul id="list-container">
                
            </ul>
        </div>
        <img src="image/moon.png" alt="" class="toggle-icon" >
    </div>



    <script src="js/script.js"></script>
</body>
</html>
